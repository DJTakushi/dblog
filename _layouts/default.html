<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/dblog/css/dblogStyles.css">
  {% if layout.customcss %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/dblog/css/{{layout.customcss}}">
  {% else %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/dblog/css/indexStyles.css">
  {% endif %}

  <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/assets/dblog/images/favicon.ico">
  {% feed_meta %}
  {% seo %}
</head>

<body>
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column containerParticle">
    <div class="blogContainer">
      <div class="posttitle">
      {% include navigation.html %}
      </div>
      <div id="coreContent">
        {{ content }}
      </div>
    </div>
  </div>
</body>

</html>
