---
# front matter tells Jekyll to process Liquid
# my_number: 5
title: Home
layout: default
---
<h1>Latest Posts</h1>
<div id="blogList">
<ul class="ul-noIndent">
  {% for post in site.posts %}
    <li style="list-style-type:none;" >
      <div class="blogpost">
        <h1 class="posttitle"><a href="{{ post.url | prepend:site.baseurl}}">{{ post.title }}</a></h1>
        {{ post.excerpt }}
        <a href="{{ post.url | prepend:site.baseurl}}">(read more)</a>
      <blogpost>
    </li>
  {% endfor %}
</ul>
</div>
